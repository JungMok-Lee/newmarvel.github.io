{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<body>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/marvellogo3.jpg' %}" alt="marvel logo.jpg" class="firstpic">
            <div class="carousel-caption d-none d-md-block">
              <link href="stylesheet" href="{% static home.css %}">
              <h5>MARVEL</h5>
              <p>LOGO OF MARVEL</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/marvelconference.jpg' %}" alt="marvel logo.jpg" class="secondpic">
            <div class="carousel-caption d-none d-md-block">
              <h5>IRONMAN CONFERENCE</h5>
              <p>IRONMAN IS ON THE RIGHT</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/sebastian.jpg' %}" alt="marvel logo.jpg" class="thirdpic">
            <div class="carousel-caption d-none d-md-block">
              <h5>MY LITTLE SEBASTIAN</h5>
              <p>MY LITTLE BUCKY BARNS...</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
    
</body>
</html>

{% endblock %}
